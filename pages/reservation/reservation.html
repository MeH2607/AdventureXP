<head>
  <title>Reservations</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>


<body>
<div class="template">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit-modal">
  Launch static backdrop modal
</button>
    <section id="reservationTable">
      <h2>Show all Reservations</h2>
      <figure>
        <div id="tableDiv">
        <table id="tableElement" role="grid">
          <thead>
            <tr>
              <th>id</th>
              <th>RentalDate</th>
              <th>Reserved By</th>
              <th>Activities</th>
            </tr>
          </thead>
          <tbody id="reservation-table-rows"/>
        </table>
      </div>
    <p id="error" style="color:red"></p>
  </div>

 

</div>

</body>
