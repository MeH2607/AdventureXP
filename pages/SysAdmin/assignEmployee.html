<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Assignment</title>
</head>
<div class="template">
<body>
    <h1>User Assignment</h1>

    <!-- Search field for user -->
    <label for="user-search">Search for a User:</label>
    <input type="text" id="user-search" name="user-search" placeholder="Enter username">
    <br><br>

    <!-- Dropdown for activity selection -->
    <label for="activity-dropdown">Select Activity:</label>
    <select id="activity-dropdown">
        <option value="activity1">Activity 1</option>
        <option value="activity2">Activity 2</option>
        <option value="activity3">Activity 3</option>
        <option value="activity4">Activity 4</option>
    </select>
    <br><br>

    <!-- Assign button -->
    <button id="assign-button">Assign</button>

    <!-- Display area for results -->
    <div id="result">
        <!-- Results will be displayed here -->
    </div>

</body>
</div>
</html>
